<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성진글로벌 경영지원 서비스</title>
  <link rel="stylesheet" href="/public/css/checklist.css">
</head>

<body>
  <div class="container">
    <h1>견적서 신청</h1>

    <div class="user-info">
      <label>회사명: <input type="text" id="company_name" required></label><br>
      <label>담당자 이름: <input type="text" id="user_name" required></label><br>
      <label>연락처: <input type="text" id="phone" required></label><br>
      <label>이메일: <input type="text" id="real_email" required></label>
    </div>

    <br>

    <div class="list" id="checklist"></div>

    <br>
    
    <button id="submitEstimate">신청하기</button>
  </div>

  <script>
    const checklistEl = document.getElementById('checklist');

    fetch('/app/controllers/get_products.php')
      .then(res => res.json())
      .then(products => {
        products.forEach(p => {
          const div = document.createElement('div');
          div.innerHTML = `
        <label>
          <input type="checkbox" class="item" value="${p.id}" data-price="${p.price}">
          <span>${p.name}</span>
        </label>
      `;
          checklistEl.appendChild(div);
        });
      });

    document.getElementById('submitEstimate').addEventListener('click', () => {
      const company_name = document.getElementById('company_name').value.trim();
      const user_name = document.getElementById('user_name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const real_email = document.getElementById('real_email').value.trim();

      if (!company_name || !user_name || !phone || !real_email) {
        alert('회사명, 이름, 연락처, 이메일을 모두 입력해주세요.');
        return;
      }

      const checkedItems = Array.from(document.querySelectorAll('.item:checked'));
      if (!checkedItems.length) {
        alert('항목을 선택해주세요.');
        return;
      }

      const selectedProducts = checkedItems.map(item => ({
        product_id: item.value,
        price: item.dataset.price
      }));

      // DB로 전송
      fetch('/app/controllers/submit_application.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          company_name,
          user_name,
          phone,
          real_email, 
          products: selectedProducts
        })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert('신청 완료!');
            window.location.href = '/customer';
          } else {
            alert('신청 실패: ' + data.message);
          }
        });
    });

  </script>
</body>

</html>
