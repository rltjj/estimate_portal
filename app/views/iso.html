<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성진글로벌 경영지원 서비스</title>
    <link rel="stylesheet"
        href="/public/css/iso.css">
    <link rel="stylesheet"
        href="/public/css/headerfooter.css">
</head>

<body>
    <div id="header"></div>

    <div id="int">
        <p>SYSTEM AUTHENTICATION</p>
        <h1>시스템인증</h1>
    </div>

    <main id="container">
        <span class="section-title">| System Authentication</span>
        <span class="section-title" id="iso9001">| ISO 9001</span>
        <span class="section-title" id="iso14001">| ISO 14001</span>
        
    </main>

    <div id="footer2"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            if (window.location.hash) {
                const target = document.querySelector(window.location.hash);
                if (target) {
                    setTimeout(() => {
                        target.scrollIntoView({ behavior: "smooth", block: "start" });
                    }, 300);
                }
            }
        });
    </script>
    <script src="/public/js/hf.js"></script>
</body>

</html>
