<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>관리자 - 상품 정보</title>
    <link rel="stylesheet" href="/public/css/font.css">
    <link rel="stylesheet" href="/public/css/admin.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 90%;
        }

        .btn {
            padding: 5px 10px;
            margin: 2px;
        }
    </style>
</head>

<body>

    <div class="buttons">
        <button id="return">신청 내역으로 돌아가기</button>
    </div>

    <script>
        document.getElementById('return').addEventListener('click', () => {
            window.location.href = '/admin';
        });
    </script>
    <div class="container">
        <h1>상품 관리</h1>
        <form method="POST" action="/app/controllers/admin_products.php">
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>설명</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <table>
                <tr>
                    <td>신규</td>
                    <td><input type="text" name="new_name" placeholder="상품명"></td>
                    <td><input type="number" name="new_price" placeholder="가격"></td>
                    <td><textarea name="new_description" placeholder="설명"></textarea></td>
                </tr>
            </table>

            <button type="submit" name="save" class="btn">저장</button>

        </form>
    </div>

    <script>
        fetch('/app/controllers/get_products.php')
            .then(res => res.json())
            .then(products => {
                const tbody = document.querySelector('#productsTable tbody');
                tbody.innerHTML = '';

                products.forEach(p => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
            <td>
              ${p.id}
              <input type="hidden" name="id[]" value="${p.id}">
            </td>
            <td><input type="text" name="name[]" value="${p.name}"></td>
            <td><input type="number" name="price[]" value="${p.price}"></td>
            <td><textarea name="description[]">${p.description ?? ''}</textarea></td>
            <td><a href="/app/controllers/admin_products.php?delete=${p.id}" class="btn" onclick="return confirm('삭제하시겠습니까?')">삭제</a></td>
          `;
                    tbody.appendChild(row);
                });
            })
            .catch(err => console.error('상품 불러오기 실패:', err));
    </script>
</body>

</html>
